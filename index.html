        </div>

        <div id="upgradesTab" class="shop-content" style="display: none;">
            <div class="upgrade-card">

                <div class="upgrade-info">
                    <div class="upgrade-title">Улучшение клика</div>

                </div>
                <div class="upgrade-price" id="clickUpgradePrice">20</div>
                <button class="buy-button" onclick="buyUpgrade('clickUpgrade')">Купить</button>
            </div>
        </div>

        <div id="boostsTab" class="shop-content" style="display: none;">
            <div class="upgrade-card">
                <div class="upgrade-icon"></div>
                <div class="upgrade-info">
                    <div class="upgrade-title">Буст добычи</div>
                    <div class="upgrade-description">x2 к добыче на 30 секунд</div>
                </div>
                <div class="upgrade-price" id="boostPrice">100</div>
                <button class="buy-button" onclick="buyUpgrade('boost')">Купить</button>
