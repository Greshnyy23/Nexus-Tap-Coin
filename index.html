<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
    <div class="game">
        <header class="header">
            <img src="./assets/coin.png" alt="coin" />
            <h2 class="money" id="money">0</h2>
        </header>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog" />
            <div class="plus-one-container"></div>
        </div>
        <div class="level-display">
            <h3 id="levelDisplay">Уровень: 1</h3>
        </div>

        <!-- Вкладки -->
        <div class="tabs">
            <button class="tab-button active" data-tab="upgrades">Улучшения</button>
            <button class="tab-button" data-tab="achievements">Достижения</button>
            <button class="tab-button" data-tab="settings">Настройки</button>
        </div>

        <!-- Контент вкладок -->
        <div class="tab-content" id="upgrades">
            <h3>Улучшения:</h3>
            <button id="upgradeButton" class="upgrade-button">Двойные монеты (50 монет)</button>
            <button id="levelUpButton" class="upgrade-button">Уровень выше (100 монет)</button>
            <button id="autoClickerButton" class="upgrade-button">Авто-кликер (200 монет)</button>
            <button id="coinMultiplierButton" class="upgrade-button">Множитель монет (300 монет)</button>
        </div>

        <div class="tab-content" id="achievements" style="display: none;">
            <h3>Достижения:</h3>
            <div id="achievementList"></div>
        </div>

        <div class="tab-content" id="settings" style="display: none;">
            <h3>Настройки:</h3>
            <label for="languageSelect">Язык:</label>
            <select id="languageSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>
            <button id="resetButton">Сбросить прогресс</button>
        </div>
    </div>

    <!-- Звуковые эффекты -->
    <audio id="clickSound" src="./assets/click.mp3"></audio>
    <audio id="upgradeSound" src="./assets/upgrade.mp3"></audio>
    <audio id="achievementSound" src="./assets/achievement.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
