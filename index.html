<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>RPG Game</h1>
        <div id="game-status">
            <p>Здоровье игрока: <span id="player-health">100</span></p>
            <p>Здоровье врага: <span id="enemy-health">50</span></p>
        </div>
        <div id="actions">
            <button id="attack-btn">Атаковать</button>
            <button id="defend-btn">Защищаться</button>
            <button id="inventory-btn">Инвентарь</button>
        </div>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
