<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        
        <!-- 뤰쮏쐄햟햤햣햫햦햣 햪쮏쫧왐 -->
        <div class="coin-display">
            <span id="coin-count">0</span> 햪쮏쫧왐
        </div>

        <!-- 햌햫쮏햨햟 햨햩햦햨햣햟 -->
        <button id="clicker-btn">游뿣 햌햩햦햨햫햦 햪햣햫혪!</button>

        <!-- 햒햩혞혢혣햣햫햦혪 -->
        <div class="upgrades">
            <h2>햒햩혞혢혣햣햫햦혪</h2>
            <div class="upgrade" id="upgrade-1">
                <p>햒햩혞혢혣햣햫햦햣 1: +1 햪쮏쫧왐햟 향햟 햨햩햦햨</p>
                <button class="buy-btn" data-cost="10" data-power="1">햌혞햦혝혧 향햟 10 햪쮏쫧왐</button>
            </div>
            <div class="upgrade" id="upgrade-2">
                <p>햒햩혞혢혣햣햫햦햣 2: +2 햪쮏쫧왐혦 향햟 햨햩햦햨</p>
                <button class="buy-btn" data-cost="50" data-power="2">햌혞햦혝혧 향햟 50 햪쮏쫧왐</button>
            </div>
            <div class="upgrade" id="upgrade-3">
                <p>햒햩혞혢혣햣햫햦햣 3: +5 햪쮏쫧왐 향햟 햨햩햦햨</p>
                <button class="buy-btn" data-cost="100" data-power="5">햌혞햦혝혧 향햟 100 햪쮏쫧왐</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
