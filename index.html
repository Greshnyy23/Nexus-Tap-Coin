<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="game">
        <header class="header">
            <img src="./assets/coin.png" alt="coin" />
            <h2 class="score" id="score">0</h2>
        </header>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog" />
            <div class="plus-one-container"></div>
        </div>
        <div class="navigation">
            <button id="toImprovements" class="nav-button">Улучшения</button>
            <button id="toStatistics" class="nav-button">Статистика</button>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
