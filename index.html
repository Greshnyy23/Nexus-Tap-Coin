<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="game">
        <header class="header">
            <img src="./assets/coin.png" alt="coin" />
            <h2 class="score" id="score">0</h2>
        </header>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog" />
            <div class="plus-one-container"></div>
        </div>
        <div class="upgrades">
            <h3>Улучшения:</h3>
            <button id="upgradeButton">Двойные очки (50 монет)</button>
            <button id="levelUpButton">Уровень выше (100 монет)</button>
        </div>
        <div class="statistics">
            <h3>Статистика</h3>
            <p id="highscore">Рекорд: 0</p>
            <p id="levelDisplay">Уровень: 1</p>
            <p id="moneyDisplay">Монеты: 0</p>
        </div>
        <div id="timer">Время: 10</div>
        <div class="achievements">
            <h3>Достижения</h3>
            <div id="achievementList">Нет достижений</div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
