<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Miner Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Idle Miner Game</h1>
        <div class="stats">
            <div><strong>Золото:</strong> <span id="gold">0</span></div>
            <div><strong>В секунду:</strong> <span id="gps">0</span></div>
            <div><strong>Мощность клика:</strong> <span id="clickPower">1</span></div>
            <div><strong>Уровень:</strong> <span id="level">1</span></div>
            <div><strong>Опыт:</strong> <span id="experience">0</span></div>
        </div>
        <button id="clickButton">⛏️ Добыть золото</button>

        <h2>Улучшения</h2>
        <div class="upgrades">
            <div>
                <strong>Шахтер</strong> (+1 золота в секунду)
                <div>Цена: <span id="minerPrice">10</span></div>
                <button id="buyMinerButton">Купить</button>
            </div>
            <div>
                <strong>Профессиональный шахтер</strong> (+5 золота в секунду)
                <div>Цена: <span id="proMinerPrice">50</span></div>
                <button id="buyProMinerButton">Купить</button>
            </div>
            <div>
                <strong>Улучшение клика</strong> (+1 к мощности клика)
                <div>Цена: <span id="clickUpgradePrice">20</span></div>
                <button id="buyClickUpgradeButton">Купить</button>
            </div>
            <div>
                <strong>Буст добычи</strong> (x2 к добыче на 30 секунд)
                <div>Цена: <span id="boostPrice">100</span></div>
                <button id="buyBoostButton">Купить</button>
            </div>
        </div>
        <div class="achievements">
            <h3>Достижения</h3>
            <ul id="achievementList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
