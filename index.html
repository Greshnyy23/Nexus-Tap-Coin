<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космические ресурсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Космических ресурсов</h1>
        <div class="resource-count" id="resourceCount">0</div>
        
        <div class="tabs">
            <button class="tab-button active" onclick="openTab(event, 'mineTab')">Добыча</button>
            <button class="tab-button" onclick="openTab(event, 'upgradeTab')">Улучшения</button>
        </div>

        <div class="tab-content" id="mineTab">
            <div class="buttons">
                <img src="assets/starship.png" id="mineButton" alt="Starship" class="starship">
            </div>
        </div>

        <div class="tab-content" id="upgradeTab" style="display:none;">
            <h2>Уровень: <span id="level">1</span></h2>
            <h3>Престиж: <span id="prestigeLevel">0</span></h3>
            <div class="upgrade-buttons">
                <button id="upgradeButton" class="styled-button">Улучшить (0)</button>
                <button id="autoMineButton" class="styled-button">Автовыработка (100)</button>
                <button id="multiplierButton" class="styled-button">Увеличить клик (200)</button>
                <button id="magnetButton" class="styled-button">Магнит (500)</button>
            </div>
        </div>

        <div class="tab-content" id="achievementsTab" style="display:none;">
            <h2>Достижения</h2>
            <div id="achievementList" class="achievement-list">
                <!-- Достижения будут добавляться здесь с визуальным оформлением -->
            </div>
        </div>
    </div>

    <div id="prestigePrompt" class="popup" style="display:none;">
        <h2>Поздравляем!</h2>
        <p>Вы достигли 150 уровня. Хотите сделать престиж?</p>
        <button id="confirmPrestige" class="styled-button">Да, делать престиж!</button>
        <button id="cancelPrestige" class="styled-button">Нет, спасибо.</button>
    </div>

    <div id="notification" class="notification" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
