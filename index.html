<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #4BF145;
            --neon-blue: #00F3FF;
            --dark-bg: #0a0a14;
            --accent-purple: #BC13FE;
        }

        body {
            font-family: 'Nunito', Arial, sans-serif;
            background: var(--dark-bg);
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        #clickButton {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--neon-green), var(--neon-blue));
            border: none;
            color: white;
            font-size: 32px;
            font-family: 'Russo One', cursive;
            cursor: pointer;
            margin: 40px auto;
            display: block;
            box-shadow: 0 0 40px rgba(75, 241, 69, 0.3);
            transition: transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        #clickButton::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.1), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        #clickButton:active {
            transform: scale(0.95) rotate(5deg);
            box-shadow: 0 0 60px rgba(75, 241, 69, 0.6);
        }

        .score-container {
            text-align: center;
            font-size: 28px;
            margin: 30px 0;
            position: relative;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        .shop {
            background: linear-gradient(160deg, #151525, #0a0a1a);
            padding: 25px;
            border-radius: 20px;
            margin-top: 30px;
            border: 1px solid var(--accent-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.1);
        }

        .upgrade {
            background: rgba(20, 20, 40, 0.9);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(75, 241, 69, 0.1);
        }

        .upgrade:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(75, 241, 69, 0.2);
        }

        .upgrade button {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .upgrade button:disabled {
            background: linear-gradient(45deg, #555, #777);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-green), var(--neon-blue));
            transition: width 0.5s ease;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .floating-text {
            position: absolute;
            animation: floatUp 1s ease-out;
            color: var(--neon-green);
            font-size: 24px;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        .glow {
            animation: glowPulse 2s infinite alternate;
        }

        @keyframes glowPulse {
            from { filter: drop-shadow(0 0 10px var(--neon-green)); }
            to { filter: drop-shadow(0 0 20px var(--neon-blue)); }
        }
    </style>
</head>
