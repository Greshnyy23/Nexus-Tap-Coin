<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>
    <div class="game">
        <header class="header">
            <img src="./assets/coin.png" alt="coin" />
            <h2 class="money" id="money">0</h2>
        </header>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog" />
            <div class="plus-one-container"></div>
        </div>
        <div class="level-display">
            <h3 id="levelDisplay">Уровень: 1</h3>
        </div>
        <div class="upgrades">
            <h3>Улучшения:</h3>
            <button id="upgradeButton" class="upgrade-button">Двойные монеты (50 монет)</button>
            <button id="levelUpButton" class="upgrade-button">Уровень выше (100 монет)</button>
            <button id="autoClickerButton" class="upgrade-button">Авто-кликер (200 монет)</button>
            <button id="coinMultiplierButton" class="upgrade-button">Множитель монет (300 монет)</button>
        </div>
        <div class="character-selection">
            <h3>Выберите персонажа:</h3>
            <button id="frogButton" class="character-button">Лягушка</button>
            <button id="lizzardButton" class="character-button">Ящерица</button>
            <button id="owlButton" class="character-button">Сова</button>
            <button id="dragonButton" class="character-button">Дракон</button>
        </div>
        <div class="achievements">
            <h3>Достижения:</h3>
            <div id="achievementList"></div>
        </div>
        <div class="settings">
            <button id="resetButton">Сбросить прогресс</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
