<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сибирский Трэп Плеер</title>
    <style>
        /* ... (предыдущие стили остаются без изменений) ... */

        .playlist-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .playlist-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
        }

        .youtube-link {
            background: #FF0000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            margin-top: 15px;
        }

        .youtube-link img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="playlist-selector">
            <button class="playlist-btn" onclick="selectPlaylist('main')">Основное</button>
            <button class="playlist-btn" onclick="selectPlaylist('siberian_trap')">Сибирский Трэп</button>
        </div>

        <!-- ... (остальные элементы плеера остаются без изменений) ... -->

        <a href="https://music.youtube.com/playlist?list=PLcgcJj2r8RqTsVQHYXq8p4XUyL8yqSxrY" 
           target="_blank" 
           class="youtube-link">
            <img src="https://www.youtube.com/s/desktop/d6e70e1a/img/favicon_48.png" alt="YT Music">
            Открыть в YouTube Music
        </a>
    </div>

    <script>
        const playlists = {
            main: [
                {
                    title: "Трек 1",
                    artist: "Исполнитель",
                    url: "https://example.com/track1.mp3"
                },
                {
                    title: "Трек 2",
                    artist: "Другой исполнитель",
                    url: "https://example.com/track2.mp3"
                }
            ],
            
            siberian_trap: [
                {
                    title: "SIBERIAN TRAP MIX 2024",
                    type: "youtube",
                    url: "https://music.youtube.com/playlist?list=PLcgcJj2r8RqTsVQHYXq8p4XUyL8yqSxrY"
                },
                {
                    title: "Лучшие трэп хиты",
                    type: "youtube",
                    url: "https://music.youtube.com/playlist?list=PLcgcJj2r8RqTsVQHYXq8p4XUyL8yqSxrY"
                }
            ]
        };

        let currentPlaylist = 'main';
        let currentTrack = 0;

        function selectPlaylist(playlistId) {
            currentPlaylist = playlistId;
            currentTrack = 0;
            updatePlaylist();
            loadTrack(0);
        }

        function loadTrack(trackIndex) {
            const track = playlists[currentPlaylist][trackIndex];
            
            if(track.type === 'youtube') {
                window.open(track.url, '_blank');
                return;
            }

            currentTrack = trackIndex;
            audio.src = track.url;
            audio.load();
            if(isPlaying) audio.play();
        }

        function updatePlaylist() {
            const playlistDiv = document.getElementById('playlist');
            playlistDiv.innerHTML = playlists[currentPlaylist].map((track, index) => `
                <div class="track" onclick="loadTrack(${index})">
                    ${index + 1}. ${track.title}${track.artist ? ' - ' + track.artist : ''}
                    ${index === currentTrack ? '▶' : ''}
                    ${track.type === 'youtube' ? ' (YouTube)' : ''}
                </div>
            `).join('');
        }

        // ... (остальной JavaScript код из предыдущей версии остается) ...
    </script>
</body>
</html>
