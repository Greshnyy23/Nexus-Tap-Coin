<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Clicker Game</h1>
        
        <!-- Отображение монет -->
        <div class="coin-display">
            <span id="coin-count">0</span> монет
        </div>

        <!-- Кнопка кликера -->
        <button id="clicker-btn">🪙 Кликни меня!</button>

        <!-- Улучшения -->
        <div class="upgrades">
            <h2>Улучшения</h2>
            <div class="upgrade" id="upgrade-1">
                <p>Улучшение 1: +1 монета за клик</p>
                <button class="buy-btn" data-cost="10" data-power="1">Купить за 10 монет</button>
            </div>
            <div class="upgrade" id="upgrade-2">
                <p>Улучшение 2: +2 монеты за клик</p>
                <button class="buy-btn" data-cost="50" data-power="2">Купить за 50 монет</button>
            </div>
            <div class="upgrade" id="upgrade-3">
                <p>Улучшение 3: +5 монет за клик</p>
                <button class="buy-btn" data-cost="100" data-power="5">Купить за 100 монет</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
