<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        #clickButton {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
            margin: 20px auto;
            display: block;
            touch-action: manipulation;
        }

        #clickButton:active {
            transform: scale(0.95);
        }

        .score-container {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        .shop {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .upgrade {
            background: #333;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .upgrade button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score-container">
            Очков: <span id="score">0</span>
        </div>
        
        <button id="clickButton">КЛИКАЙ!</button>

        <div class="shop">
            <h2>Улучшения</h2>
            <div id="upgrades"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickers = 0;
        let upgrades = [
            {
                name: 'Усиленный клик',
                price: 50,
                power: 2,
                owned: 0,
                max: 5
            },
            {
                name: 'Автокликер',
                price: 100,
                power: 0,
                owned: 0,
                max: 10
            },
            {
                name: 'Мега клик',
                price: 500,
                power: 10,
                owned: 0,
                max: 3
            }
        ];

        // Загрузка сохранений
        function loadGame() {
            const saved = localStorage.getItem('clickerSave');
            if(saved) {
                const data = JSON.parse(saved);
                score = data.score;
                clickPower = data.clickPower;
                autoClickers = data.autoClickers;
                upgrades = data.upgrades;
            }
        }

        // Сохранение игры
        function saveGame() {
            const data = {
                score,
                clickPower,
                autoClickers,
                upgrades
            };
            localStorage.setItem('clickerSave', JSON.stringify(data));
        }

        // Обновление интерфейса
        function updateUI() {
            document.getElementById('score').textContent = Math.floor(score);
            document.getElementById('upgrades').innerHTML = upgrades.map((upgrade, index) => `
                <div class="upgrade">
                    <div>
                        <h3>${upgrade.name}</h3>
                        <p>Цена: ${upgrade.price}</p>
                        <p>Куплено: ${upgrade.owned}/${upgrade.max}</p>
                    </div>
                    <button 
                        onclick="buyUpgrade(${index})" 
                        ${score < upgrade.price || upgrade.owned >= upgrade.max ? 'disabled' : ''}>
                        Купить
                    </button>
                </div>
            `).join('');
        }

        // Покупка улучшения
        function buyUpgrade(index) {
            const upgrade = upgrades[index];
            if(score >= upgrade.price && upgrade.owned < upgrade.max) {
                score -= upgrade.price;
                upgrade.owned++;
                
                if(upgrade.name === 'Автокликер') {
                    autoClickers++;
                } else {
                    clickPower += upgrade.power;
                }
                
                upgrade.price = Math.floor(upgrade.price * 1.5);
                saveGame();
                updateUI();
            }
        }

        // Автоклики
        function autoClick() {
            score += autoClickers;
            updateUI();
            saveGame();
        }

        // Инициализация
        document.getElementById('clickButton').addEventListener('click', () => {
            score += clickPower;
            updateUI();
            saveGame();
        });

        // Запуск авто-кликов
        setInterval(autoClick, 1000);
        
        // Загрузка игры при старте
        loadGame();
        updateUI();
        
        // Сохранение при закрытии
        window.addEventListener('beforeunload', saveGame);
    </script>
</body>
</html>
