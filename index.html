<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космические ресурсы</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Космических ресурсов</h1>
        <div class="resource-count" id="resourceCount">0</div>
        <div class="buttons">
            <button id="mineButton">Добыть</button>
            <button id="upgradeButton">Улучшить (0)</button>
        </div>
        <div class="level">
            <h2>Уровень: <span id="level">1</span></h2>
        </div>
        <div class="achievements">
            <h2>Достижения</h2>
            <div id="achievementList">Нет достижений</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
