<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>
    <div class="game">
        <header class="header">
            <img src="./assets/coin.png" alt="coin" />
            <h2 class="score" id="score">0</h2>
        </header>
        <div class="circle">
            <img id="circle" src="./assets/frog.png" alt="frog" />
            <div class="plus-one-container"></div>
        </div>
        <div class="navigation">
            <button id="toImprovements" class="nav-button">Улучшения</button>
            <button id="toStatistics" class="nav-button">Статистика</button>
            <button id="themeButton" class="nav-button">Сменить тему</button>
        </div>
        <div class="progress">
            <div id="progressBar" class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        <div class="character-selection">
            <h3>Выберите персонажа:</h3>
            <button id="frogButton" class="character-button">Лягушка</button>
            <button id="lizzardButton" class="character-button">Ящерица</button>
        </div>
    </div>
    <script src="app.js" defer></script>
    <audio id="clickSound" src="./assets/click.mp3"></audio>
    <audio id="levelUpSound" src="./assets/levelup.mp3"></audio>
</body>
</html>
