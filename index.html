<!DOCTYPE html>

    <title>Idle Miner Pro</title>
    <style>
        :root {
            --primary: #FFD700;
            --secondary: #4A90E2;
            --background: #1A1A1A;
            --card-bg: #2D2D2D;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--background);
            color: white;
        }

        .container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(145deg, #333333, #2a2a2a);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-value {
            font-size: 24px;
            color: var(--primary);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255,215,0,0.3);
        }

        .main-button {
            background: linear-gradient(45deg, var(--secondary), #6B46C1);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(74,144,226,0.3);
        }

        .main-button:active {
            transform: scale(0.98);
        }

        .shop-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: var(--card-bg);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: var(--secondary);
            box-shadow: 0 2px 8px rgba(74,144,226,0.4);
        }

        .upgrade-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .upgrade-card:hover {
            transform: translateX(10px);
        }

        .upgrade-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .upgrade-info {
            flex-grow: 1;
        }

        .upgrade-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .upgrade-description {
            color: #aaa;
            font-size: 14px;
        }

        .upgrade-price {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        @keyframes coinBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .coin-animation {
            animation: coinBounce 0.3s;
        }
    </style>
</head>
